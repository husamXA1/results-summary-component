<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="results-summary-component">
    <div class="results">
      <h4>Your Result</h4>
      <div class="circle">
        <span class="score">76</span>
        of 100
      </div>

      <h5>Great</h5>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div class="summary">
      <h4>Summary</h4>

      <div class="card">
        <div class="category"><i></i><p>Reaction</p></div>
        <div class="category-result"><span class="category-score">80</span> / 100</div>
      </div>
      <div class="card">
        <div class="category"><i></i><p>Memory</p></div>
        <div class="category-result"><span class="category-score">92</span> / 100</div>
      </div>
      <div class="card">
        <div class="category"><i></i><p>Verbal</p></div>
        <div class="category-result"><span class="category-score">61</span> / 100</div>
      </div>
      <div class="card">
        <div class="category"><i></i><p>Visual</p></div>
        <div class="category-result"><span class="category-score">72</span> / 100</div>
      </div>
      <button>Continue</button>
    </div>
  </section>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Husam</a>.
    </div>
  </footer>
</body>
</html>
